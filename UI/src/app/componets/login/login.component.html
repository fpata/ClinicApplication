<div class="login-container">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <h2>Login</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required tooltip="Enter your username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required tooltip="Enter your password">
    </div>
    @if(error){
    <div class="alert alert-danger">{{ error }}
      <br><a [routerLink]="['/login/forgotpassword']">Forgot Password?</a>
    </div>
    }
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>
