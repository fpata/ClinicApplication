<div class="container-fluid">
    <br />
    <div class="rounded" style="border:0.5px solid lightblue;padding: 40px;">
    <table class="table table-striped">
        <thead>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button type="button" id="btnAddReport" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addReportModal">Add Report</button></td>
            </tr>
            <tr>
            <th>Date</th>
            <th>Report Name</th>
            <th>Doctor Name</th>
            <th>Report Finding</th>
            <th>Download Report</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            @for(report of reports; track report.ID) {
            <tr>
                <td>{{report.ReportDate}}</td>
                <td>{{report.ReportName}}</td>
                <td>{{report.DoctorName}}</td>
                <td>{{report.ReportDetails}}</td>
                <td>Download</td>
                <td> 
                  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addReportModal" (click)="EditReport(report.ID)">&nbsp;Edit</button>
                  &nbsp;&nbsp;<button class="btn btn-secondary" (click)="DeleteReport(report.ID)">&nbsp;Delete</button>
                 </td>  
            </tr>
        }
        </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" data-bs-keyboard="false" data-bs-backdrop="static"  id="addReportModal" tabindex="-1" aria-labelledby="addReportModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="apptModalLabel">Add Reports</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <br />
                <div class="row">
                    <div class="col">
                      <label for="txtReportDate" class="form-label">Report Date</label>
                    </div>
                    <div class="col">
                      <input type="date" id="txtReportDate" class="form-control">
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col">
                      <label for="txtReportName" class="form-label">Report Name</label>
                    </div>
                    <div class="col">
                      <input type="text" id="txtReportName" class="form-control">
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col">
                      <label for="txtDoctorName" class="form-label">Doctor Name</label>
                    </div>
                    <div class="col">
                      <input type="text" id="txtDoctorName" class="form-control">
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col">
                      <label for="txtReportFinding" class="form-label">Findings</label>
                    </div>
                    <div class="col">
                      <textarea type="text" id="txtReportFinding" class="form-control" rows="2"></textarea>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col">
                      <label for="txtUploadReportFile" class="form-label">Upload Report</label>
                    </div>
                    <div class="col">
                      <input type="file" id="txtUploadReportFile" class="form-control">
                    </div>
                  </div>
                  <br />
                  <div>
                    <input type="hidden" id="hdReportId" value="" />
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="SaveReport()">Save changes</button>
            </div>
        </div>
    </div>
</div>
