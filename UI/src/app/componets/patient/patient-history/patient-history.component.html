<div class="container-fluid py-3">
    <app-patient-header [user]="user"></app-patient-header>
        <div class="card patient-card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">Medical History</h5>
                    <div class="text-end">
                        <small class="text-muted d-block">Last updated</small>
                    </div>
                </div>

                <div class="row mb-3 align-items-start">
                    <label for="txtMedications" class="col-sm-2 col-form-label">Medications</label>
                    <div class="col-sm-10">
                        <textarea id="txtMedications" class="form-control" rows="2" [ngModel]="this.patient?.Medications" (ngModelChange)="this.patient.Medications = $event" placeholder="List current medications"></textarea>
                    </div>
                </div>

                <div class="row mb-3 align-items-start">
                    <label for="txtAllergies" class="col-sm-2 col-form-label">Allergies & Reactions</label>
                    <div class="col-sm-10">
                        <textarea id="txtAllergies" class="form-control" rows="2" [ngModel]="this.patient?.Allergies" (ngModelChange)="this.patient.Allergies = $event" required placeholder="Describe any allergies or adverse reactions"></textarea>
                    </div>
                </div>

                <div class="row mb-3 align-items-start">
                    <label for="txtPersonalMedicalHistory" class="col-sm-2 col-form-label">Personal Medical History</label>
                    <div class="col-sm-10">
                        <textarea id="txtPersonalMedicalHistory" class="form-control" rows="2" [ngModel]="this.patient?.PersonalMedicalHistory" (ngModelChange)="this.patient.PersonalMedicalHistory = $event" placeholder="Chronic conditions, surgeries, etc."></textarea>
                    </div>
                </div>

                <div class="row mb-3 align-items-start">
                    <label for="txtFatherHistory" class="col-sm-2 col-form-label">Father Medical History</label>
                    <div class="col-sm-10">
                        <textarea id="txtFatherHistory" class="form-control" rows="2" [ngModel]="this.patient?.FatherMedicalHistory" (ngModelChange)="this.patient.FatherMedicalHistory = $event" placeholder="Relevant family history"></textarea>
                    </div>
                </div>

                <div class="row mb-0 align-items-start">
                    <label for="txtMotherHistory" class="col-sm-2 col-form-label">Mother Medical History</label>
                    <div class="col-sm-10">
                        <textarea id="txtMotherHistory" class="form-control" rows="2" [ngModel]="this.patient?.MotherMedicalHistory" (ngModelChange)="this.patient.MotherMedicalHistory = $event" placeholder="Relevant family history"></textarea>
                    </div>
                </div>
            </div>
        </div>
</div>
