<nav *ngIf="totalPages > 1">
	<ul class="pagination justify-content-center">
		<li class="page-item" [class.disabled]="currentPage === 1">
			<a class="page-link" href="#" (click)="goToPage(currentPage - 1); $event.preventDefault()">&laquo;</a>
		</li>
		<li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
			<a class="page-link" href="#" (click)="goToPage(page); $event.preventDefault()">{{ page }}</a>
		</li>
		<li class="page-item" [class.disabled]="currentPage === totalPages">
			<a class="page-link" href="#" (click)="goToPage(currentPage + 1); $event.preventDefault()">&raquo;</a>
		</li>
	</ul>
</nav>
